<!DOCTYPE html>
<html lang="ja" data-theme="black">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../src/index.css">
    <link rel="stylesheet" href="../src/table/table.css">
    <title>高専シラバス改</title>
</head>

<body>
    <div class="drawer drawer-mobile">
        <input id="my-drawer-2" type="checkbox" class="drawer-toggle">
        <div class="drawer-content">
            <div class="navbar bg-base-300 md:hidden">
                <div class="flex-none">
                    <label for="my-drawer-2" class="btn btn-square btn-ghost">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            class="inline-block w-5 h-5 stroke-current">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </label>
                </div>
                <div class="flex-1 ml-[10px]">
                    <a class="text-xl font-bold">高専シラバス改</a>
                    <a class="text-xs ml-[10px]">version 1.0</a>
                </div>
            </div>

            <div class='h-[calc(100dvh_-_64px)] md:h-full content'>
                <!-- 開講科目一覧 -->
                <div id="kai_nonLoad_content" class="w-full h-full"></div>

                <div class="w-full h-full hidden" id="kai_loaded_content">
                    <div class="w-full flex justify-between my-[10px]">
                        <div class="text-2xl font-bold ml-5">設定</div>
                        <div class="mr-5">
                            <button class="btn btn-sm" id="kai_setting_save">保存</button>
                        </div>
                    </div>

                    <div class="mx-5">
                        <div class="text-xl font-bold mt-5 mb-[10px] pb-1 border-b border-neutral">外観設定</div>

                        <div class="form-control">
                            <label class="label cursor-pointer">
                                <span class="label-text">未到達レベルの目安の表示を赤にする</span>
                                <input type="checkbox" class="toggle" id="kai_setting_unacceptable">
                            </label>
                        </div>

                        <div class="w-full flex justify-between py-[8px] px-[4px]">
                            <div class="text-sm flex items-center">設定</div>
                            <div>
                                <select class="select select-bordered select-sm w-full max-w-xs" id="kai_setting_colors" onchange="changeTheme();">
                                    <option selected>black</option>
                                    <option value="light">light</option>
                                    <option value="dark">dark</option>
                                    <option value="cupcake">cupcake</option>
                                    <option value="bumblebee">bumblebee</option>
                                    <option value="emerald">emerald</option>
                                    <option value="corporate">corporate</option>
                                    <option value="synthwave">synthwave</option>
                                    <option value="retro">retro</option>
                                    <option value="cyberpunk">cyberpunk</option>
                                    <option value="valentine">valentine</option>
                                    <option value="halloween">halloween</option>
                                    <option value="garden">garden</option>
                                    <option value="forest">forest</option>
                                    <option value="aqua">aqua</option>
                                    <option value="lofi">lofi</option>
                                    <option value="pastel">pastel</option>
                                    <option value="fantasy">fantasy</option>
                                    <option value="wireframe">wireframe</option>
                                    <option value="luxury">luxury</option>
                                    <option value="dracula">dracula</option>
                                    <option value="cmyk">cmyk</option>
                                    <option value="autumn">autumn</option>
                                    <option value="business">business</option>
                                    <option value="acid">acid</option>
                                    <option value="lemonade">lemonade</option>
                                    <option value="night">night</option>
                                    <option value="coffee">coffee</option>
                                    <option value="winter">winter</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <div class="drawer-side">
            <label for="my-drawer-2" class="drawer-overlay"></label>
            <ul class="menu p-4 w-80 text-base-content bg-base-300">
                <div class='flex flex-col items-center mb-[16px]'>
                    <span class="text-2xl font-bold invisible h-[0px] md:visible md:h-auto">高専シラバス改</span>
                    <span class='text-xs invisible h-[0px] md:visible md:h-auto'>version 1.0</span>

                    <select id="fileSelector" class="select select-bordered select-sm mt-[10px] w-9/12">
                        <option value="kai_default" hidden>未選択</option>
                        <option value="kai_readtoFile">ファイルから読み込み</option>
                        <optgroup label="ブラウザ内ストレージ" id="kai_select">
                        </optgroup>
                    </select>

                </div>
                <div class='width-full border-b-[1px] border-base-content'></div>
                <div class='my-[16px]'>

                    <label for="my-drawer-2">
                        <li><a id="sidebar_department" href="/">開講科目一覧</a></li>
                    </label>
                    <label for="my-drawer-2">
                        <li><a id="sidebar_courseDetail" href="/courseDetail/">科目詳細情報</a></li>
                    </label>
                    <label for="my-drawer-2">
                        <li><a id="sidebar_teacher" href="/teacher/">教員情報</a></li>
                    </label>
                </div>
                <div class='width-ful border-b-[1px] border-base-content'></div>
                <div class='my-[16px]'>
                    <label for="my-drawer-2">
                        <li><a class="kai_sidebar" id="sidebar_officialSyllabus" target="_blank">高専Webシラバスへ移動</a></li>
                    </label>
                    <label for="my-drawer-2">
                        <li><a class="kai_sidebar" id="sidebar_browserStorage">ブラウザ内ストレージ管理</a></li>
                    </label>
                    <label for="my-drawer-2">
                        <li><a class="bg-base-200" class="kai_sidebar" id="sidebar_setting">設定</a></li>
                    </label>
                </div>
            </ul>

        </div>
    </div>

    <!-- モーダル -->
    <!-- ファイル選択モーダル -->
    <input type="checkbox" class="modal-toggle" id="kai_modal_toggle">
    <label for="kai_modal_fileSelector" class="modal cursor-pointer" id="kai_modal_fileSelector">
        <label class="modal-box relative">
            <h3 class="text-lg font-bold">シラバスファイルの読み込み</h3>
            <p class="py-4">kosen-syllabus-parserで生成したシラバスファイルを読み込んでください。読み込んだファイルはブラウザ内に保存します。</p>
            <div class="relative h-[100px]">
                <div class="absolute w-full h-[100px] bg-base-300 p-2 flex flex-col items-center justify-center"
                    id="kai_input_wrapper">
                    ファイルを選択
                </div>
                <input type="file" class="absolute w-full h-[100px] opacity-0 hover:cursor-pointer"
                    id="kai_input_fileLoader" accept="*">
            </div>
            <div class="modal-action">
                <label class="btn" id="kai_modal_cancel">キャンセル</label>
            </div>
        </label>
    </label>

    <script src="../src/setting/LoadToJSON.js"></script>
    <script src="../src/setting/init.js"></script>

    <script type="module" src="../src/FileLoader/FileLoader.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../src/table/jquery.ex-table-filter.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.1/js/jquery.tablesorter.min.js"></script>

</body>

</html>
