<!DOCTYPE html>
<html lang="ja" data-theme="black">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="index.css">
  <title>高専シラバス改</title>
</head>

<body>
  <div class="drawer drawer-mobile">
    <input id="my-drawer-2" type="checkbox" class="drawer-toggle">
    <div class="drawer-content">
      <div class="navbar bg-base-300 md:hidden">
        <div class="flex-none">
          <label for="my-drawer-2" class="btn btn-square btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              class="inline-block w-5 h-5 stroke-current">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </label>
        </div>
        <div class="flex-1 ml-[10px]">
          <a class="text-xl font-bold">高専シラバス改</a>
          <a class="text-xs ml-[10px]">version 1.0</a>
        </div>
      </div>

      <div class='h-[calc(100dvh_-_64px)] md:h-full hidden content' id="content_department">
        <!-- 開講科目一覧 -->
        <div id="kai_nonLoad_content" class="hidden">
          <div class="h-full w-full flex flex-col items-center justify-center">
            <span class="font-bold text-2xl">ファイルが読み込まれていません。</span>
            <span>左上のメニューから読み込んでください</span>
          </div>
        </div>

        <div class="w-full h-full">
          <div class="w-full h-[32px] my-[10px] relative">
            <div class="absolute left-0 text-2xl font-bold ml-5">開講科目一覧</div>
            <div class="absolute right-0 text-2xl font-bold mr-5">開講科目一覧</div>
          </div>
          
          <div class="overflow-x-auto mx-3">
            <table class="table table-compact w-full">
              <!-- head -->
              <thead>
                <tr class="[&>*]:bg-accent">
                  <th rowspan="2">科目番号</th>
                  <th rowspan="2">科目名</th>
                  <th rowspan="2">区分</th>
                  <th rowspan="2">単位種別</th>
                  <th rowspan="2">単位数</th>
                  <th rowspan="2">学年</th>
                  <th colspan="2">時数</th>
                  <th rowspan="2">備考</th>
                  <th rowspan="2">詳細</th>
                </tr>
                <tr class="[&>*]:bg-accent">
                  <th>前期</th>
                  <th>後期</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>2022-541</td>
                  <td>物理Ⅰ</td>
                  <td>一般 / 必修</td>
                  <td>履修単位</td>
                  <td>2</td>
                  <td>1</td>
                  <td>2</td>
                  <td>2</td>
                  <td></td>
                  <td>
                    <button class="btn-primary btn-xs">詳細</button>
                    <button class="btn-primary btn-xs">シラバス</button>
                  </td>
                </tr>


              </tbody>
            </table>
          </div>
        </div>

      </div>

      <div class='h-[calc(100dvh_-_64px)] md:h-full hidden content' id="content_courseList">
        <!-- 科目リスト -->
        <div id="kai_nonLoad_content" class="hidden">
          <div class="h-full w-full flex flex-col items-center justify-center">
            <span class="font-bold text-2xl">ファイルが読み込まれていません。</span>
            <span>左上のメニューから読み込んでください</span>
          </div>
        </div>
      </div>

      <div class='h-[calc(100dvh_-_64px)] md:h-full hidden content' id="content_mcc">
        <!-- モデルコアカリキュラム -->
        <div id="kai_nonLoad_content" class="hidden">
          <div class="h-full w-full flex flex-col items-center justify-center">
            <span class="font-bold text-2xl">ファイルが読み込まれていません。</span>
            <span>左上のメニューから読み込んでください</span>
          </div>
        </div>
      </div>

      <div class='h-[calc(100dvh_-_64px)] md:h-full hidden content' id="content_curriculumMap">
        <!-- カリキュラムマップ -->
        <div id="kai_nonLoad_content" class="hidden">
          <div class="h-full w-full flex flex-col items-center justify-center">
            <span class="font-bold text-2xl">ファイルが読み込まれていません。</span>
            <span>左上のメニューから読み込んでください</span>
          </div>
        </div>
      </div>

      <div class='h-[calc(100ddvh_-_64px)] md:h-full hidden content' id="content_browserStorage">
        <!-- ブラウザ内ストレージの管理 -->

      </div>

      <div class='h-[calc(100ddvh_-_64px)] md:h-full hidden content' id="content_setting">
        <!-- 設定 -->

      </div>
    </div>


    <div class="drawer-side">
      <label for="my-drawer-2" class="drawer-overlay"></label>
      <ul class="menu p-4 w-80 text-base-content bg-base-300">
        <div class='flex flex-col items-center mb-[16px]'>
          <span class="text-2xl font-bold invisible h-[0px] md:visible md:h-auto">高専シラバス改</span>
          <span class='text-xs invisible h-[0px] md:visible md:h-auto'>version 1.0</span>

          <select id="fileSelector" class="select select-bordered select-sm mt-[10px] w-9/12">
            <option value="kai_default" hidden>未選択</option>
            <option value="kai_readtoFile">ファイルから読み込み</option>
            <optgroup label="ブラウザ内ストレージ" id="kai_select">
            </optgroup>
          </select>

        </div>
        <div class='width-full  border-b-[1px] border-base-content'></div>
        <div class='my-[16px]'>

          <label for="my-drawer-2">
            <li><a class="kai_sidebar" id="sidebar_department">開講科目一覧</a></li>
          </label>
          <label for="my-drawer-2">
            <li><a class="kai_sidebar" id="sidebar_courseList">科目リスト</a></li>
          </label>
          <label for="my-drawer-2">
            <li><a class="kai_sidebar" id="sidebar_mcc">モデルコアカリキュラム</a></li>
          </label>
          <label for="my-drawer-2">
            <li><a class="kai_sidebar" id="sidebar_curriculumMap">カリキュラムマップ</a></li>
          </label>
        </div>
        <div class='width-ful border-b-[1px] border-base-content'></div>
        <div class='my-[16px]'>
          <label for="my-drawer-2">
            <li><a class="kai_sidebar" id="sidebar_browserStorage">ブラウザ内ストレージ管理</a></li>
          </label>
          <label for="my-drawer-2">
            <li><a class="kai_sidebar" id="sidebar_setting">設定</a></li>
          </label>
        </div>
      </ul>

    </div>
  </div>

  <!-- モーダル -->
  <!-- ファイル選択モーダル -->
  <input type="checkbox" class="modal-toggle" id="kai_modal_toggle">
  <label for="kai_modal_fileSelector" class="modal cursor-pointer" id="kai_modal_fileSelector">
    <label class="modal-box relative" for="kai_modal_fileSelector">
      <h3 class="text-lg font-bold">シラバスファイルの読み込み</h3>
      <p class="py-4">kosen-syllabus-parserで生成したシラバスファイルを読み込んでください。読み込んだファイルはブラウザ内に保存します。</p>
      <div class="relative h-[100px]">
        <div class="absolute w-full h-[100px] bg-base-300 p-2 flex flex-col items-center justify-center"
          id="kai_input_wrapper">
          ファイルを選択
        </div>
        <input type="file" class="absolute w-full h-[100px] opacity-0 hover:cursor-pointer" id="kai_input_fileLoader"
          accept="*">
      </div>
      <div class="modal-action">
        <label class="btn" id="kai_modal_cancel">キャンセル</label>
      </div>
    </label>
  </label>

  <script src="/src/tab.js"></script>
  <script src="/src/FileLoader/LoadToJSON.js"></script>
  <script type="module" src="/src/FileLoader/FileLoader.js"></script>

</body>

</html>
