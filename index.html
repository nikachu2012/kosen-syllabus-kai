<!DOCTYPE html>
<html lang="ja" data-theme="black">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="index.css">
  <title>高専シラバス改</title>
</head>

<body>
  <div class="drawer drawer-mobile ">
    <input id="my-drawer-2" type="checkbox" class="drawer-toggle">
    <div class="drawer-content ">

      <div class="navbar bg-base-300 md:hidden">
        <div class="flex-none">
          <label htmlFor="my-drawer-2" class="btn btn-square btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              class="inline-block w-5 h-5 stroke-current">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </label>
        </div>
        <div class="flex-1">
          <a class="normal-case text-xl font-bold">高専シラバス改</a>
        </div>
      </div>

      <div class='h-[calc(100vh_-_64px)] hidden content' id="content_top">
        content
      </div>

      <div class='h-[calc(100vh_-_64px)] hidden content' id="content_department">
        content
      </div>

      <div class='h-[calc(100vh_-_64px)] hidden content' id="content_courseList">
        content
      </div>
      
      <div class='h-[calc(100vh_-_64px)] hidden content' id="content_mcc">
        content
      </div>

      <div class='h-[calc(100vh_-_64px)] hidden content' id="content_curriculumMap">
        content
      </div>


      <div class='h-[calc(100vh_-_64px)] hidden content' id="content_browserStorage">
        content
      </div>

      <div class='h-[calc(100vh_-_64px)] hidden content' id="content_setting">
        content
      </div>
    </div>


    <div class="drawer-side">
      <label htmlFor="my-drawer-2" class="drawer-overlay"></label>
      <ul class="menu p-4 w-80 text-base-content bg-base-300">
        <div class='flex flex-col items-center mb-[16px]'>
          <span class="text-2xl font-bold invisible h-[0px] md:visible md:h-auto">高専シラバス改</span>
          <span class='text-xs invisible h-[0px] md:visible md:h-auto'>version 1.0</span>
          <select id="fileSelector" class="btn-sm mt-[10px] w-9/12">

            <option value="kai_default" hidden>未選択</option>
            <option value="kai_readtoFile">ファイルから読み込み</option>
            <optgroup label="ブラウザ内ストレージ">
              <option value="dist_167731111117216.json">dist_167731111117216.json (1b2b23)</option>
            </optgroup>
          </select>

        </div>
        <div class='width-full  border-b-[1px] border-base-content'></div>
        <div class='my-[16px]'>
          <li><a class="kai_sidebar" id="sidebar_top">トップ</a></li>
          <li><a class="kai_sidebar" id="sidebar_department">開講科目一覧</a></li>
          <li><a class="kai_sidebar" id="sidebar_courseList">科目リスト</a></li>
          <li><a class="kai_sidebar" id="sidebar_mcc">モデルコアカリキュラム</a></li>
          <li><a class="kai_sidebar" id="sidebar_curriculumMap">カリキュラムマップ</a></li>
        </div>
        <div class='width-full  border-b-[1px] border-base-content'></div>
        <div class='my-[16px]'>
          <li><a class="kai_sidebar" id="sidebar_browserStorage">ブラウザ内ストレージ管理</a></li>
          <li><a class="kai_sidebar" id="sidebar_setting">設定</a></li>
        </div>
      </ul>

    </div>
  </div>

  <script src="/script/tab.js"></script>
</body>

</html>
